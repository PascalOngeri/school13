
{{ template "header" . }}
<div class="container-fluid page-body-wrapper">
             
            
{{ template "sidebar" . }}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title">Add Notice </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"> Add Notice</li>
          </ol>
        </nav>
      </div>
      <div class="row">
    
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
            
             
              <form class="forms-sample" method="POST"  action="/addpubnot">
                
                <div class="form-group">
                  <label for="exampleInputName1">Notice Title</label>
                  <input type="text" name="nottitle" id="nottitle"  value="" class="form-control" required='true'>
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Notice Message</label>
                  <textarea name="notmsg" id="notmsg" value="" class="form-control"></textarea>
                </div>
             
                <button type="submit" class="btn btn-primary mr-2" name="submit">Add</button>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ template "scripts" . }}
  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
